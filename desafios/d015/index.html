<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tabelas 2</title>
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;

        }
        
        table{
            width: 500px;
            height: 300px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.5em;
            padding: 8px;
        }
        th, td{
            border: 2px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        th{
            background-color: rgba(104, 105, 113, 0.781);
            color: white;
        }
        .subtitulo{
            font-weight: bolder;
           
         }
        
         
    </style >
</head>
<body>
    <h1>Desafio das Tabelas 2</h1>
    <table>
        <caption>
          Notas por Disciplina
        </caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="colgroup" rowspan="2">Disciplinas</th>
                <th scope="col" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col"> Nota 1 </th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row" rowspan="4" class="subtitulo" >Exatas</td>
                <td>Matematica</td>
                <td> 4</td>
                <td> 8</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Física</td>
                <td> 8</td>
                <td> 10</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Química</td>
                <td> 7</td>
                <td> 6</td>
                <td>6.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td> 9</td>
                <td> 10</td>
                <td>9.5</td>
            </tr>
            <tr>
                <th scope="rowgroup" colspan="4">Média de Exatas</th>
                <th>7.75</th>
            </tr>
            <tr>
                <td scope="row" rowspan="2" class="subtitulo">Humanas</td>
                <td>História</td>
                <td> 10</td>
                <td> 10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td> 7.5</td>
                <td> 8.5</td>
                <td>8</td>
            </tr>
            <tr>
                <th scope="rowgroup" colspan="4">Média de Humanas</th>
                <th>9</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
