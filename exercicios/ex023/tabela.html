<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Simples</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }

        td, th{
            border: 2px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: middle;
            
        }
        th{
            background-color: rgba(128, 128, 128, 0.353);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <thead>
                <th>Item</th>
                <th>Nome</th>
                <th>Idade</th>
            </thead>
        </tr>
        <tbody>
            <tr>
                <td>Item 1</td>
                <td>Nome 1</td>
                <td>Idade 1</td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>Nome 2</td>
                <td>Idade 2</td>
            </tr>
            <tr>
                <td>Item 3</td>
                <td>Nome 3</td>
                <td>Idade 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
