<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        table{
            width: 300px;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 5px;
            text-align: center;

        }
        th{
            background-color: gray;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Mesclando Células</h1>
    <table>
        <thead>
            <tr>
                <th colspan="3">Tabela </th>
            </tr>
            <tbody>
                <tr>
                    <td rowspan="2"> A  </td>
                    <td >B </td>
                    <td rowspan="2"> C</td>
                </tr>
                <tr>
                    
                    <td>E </td>
                    
                </tr>
                <tr>
                    <td> G  </td>
                    <td colspan="2">H </td>
                    
                </tr>
                <tr>
                    <td> J  </td>
                    <td>K </td>
                    <td> L</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
