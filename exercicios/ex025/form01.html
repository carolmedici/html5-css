<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>Cadastre-se</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome"> Nome:</label>
        <input type="text" name="nome" id="inome" required></p>

        <p><label for="idata"> Data de Nascimento:</label>
        <input type="date" name="data" id="idata" required></p>

        <p><label for="iest"> Estado:</label>
        <select name="estado" id="iest" required>
            <option value="" selected>---Escolha---</option>
            <optgroup label="Região Sudeste">
                <option value="ES">Espirito Santo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="AL">Alagoas</option>
                <option value="CE">Ceará</option>
                <option value="MA">Maranhão</option>
                <option value="PB">Paraíba</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="SE">Sergipe</option>
            </optgroup>
        </select></p>

        <p><label for="iusuario">Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="12" autocomplete="username"></p>

        <p><label for="ipass"> Senha:</label>
        <input type="password" name="pass" id="ipass" required minlength="6" placeholder="Mínimo 6 caracteres"></p>

        <p><label for="imsg">Mensagem</label></p>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar">
        






    </form>
</body>
</html>
